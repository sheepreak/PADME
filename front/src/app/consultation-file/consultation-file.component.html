<div class="col-sm-9 col-md-10 main">
  <div class="row title">
    <div class="col-md-10">
      <h2>
        Consultation
      </h2>
    </div>
    <div class="col-md-1 text-right" *ngIf="manageFile.stateConsulted()">
      <button type="button" class="btn btn-modif" (click)="modifData()  ">Modifier</button>
    </div>
    <div class="col-md-1 text-right" *ngIf="manageFile.stateConsulted()">
      <button type="button" class="btn btn-modif" (click)="manageFile.publishData()">Publier</button>
    </div>
  </div>

  <div class="row myrow">
    <div class="col-md-7" *ngIf="manageFile.statePublish()">
      <p class="libele">Fait le {{manageFile.date}} à {{manageFile.hopital}}</p>
    </div>

    <div class="col-md-2 mycol">
      <h3>Patient</h3>
      <p>Nom</p>
      <p>Prénom</p>
    </div>

    <div class="col-md-2 mycol">
      <h3>Médecin</h3>
      <p>Nom</p>
      <p>Prénom</p>
    </div>

    <br>
    <div class="col-md-10" *ngIf="manageFile.stateConsulted() || manageFile.statePublish()">

      <h3>Motif</h3>
      <p>{{directory.motif}}</p>

      <h3>Observation</h3>
      <p>{{directory.observation}}</p>
    </div>

    <div class="col-md-10" *ngIf="manageFile.stateEdited()">
      <h3>Motif</h3>
      <form class="form-horizontal">
          <textarea rows="4" cols="50">
            {{directory.motif}}
          </textarea>

        <h3>Observation</h3>
        <textarea rows="4" cols="50">
            {{directory.observation}}
          </textarea>

        <div class="col-md-12" style="text-align: center">
          <button type="submit" class="btn btn-validate">Valider les modifications</button>
          <button (click)="cancelModif()" class="btn btn-warning">Annuler</button>
        </div>
      </form>
    </div>
  </div>
</div>
