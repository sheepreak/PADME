<app-login-page *ngIf="!user.isConnected();else connected"></app-login-page>

<ng-template #connected>
  <app-static-nav-bar></app-static-nav-bar>

  <div class="container-fluid">
    <div class="row">
      <app-dynamic-nav-bar></app-dynamic-nav-bar>
      <div [style.margin-left.px]="user.marginBody+10">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <a routerLink="userdoc"><img src="../../assets/img/icon/help1.png" title="Documentation utilisateur"></a>
      <img (click)="switchLanguage('fr')" class="langage" src="../../assets/img/icon/fr.svg">
      <img (click)="switchLanguage('en')" class="langage" src="../../assets/img/icon/en.svg">
      KIWI 2018
    </div>
  </footer>
</ng-template>
