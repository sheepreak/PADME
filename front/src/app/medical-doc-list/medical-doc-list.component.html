<div class="col-md-11 col-sm-11">
  <h2>
    {{ type | translate:user }}
  </h2>


  <div class="row">
    <div class="col-md-offset-8 col-md-4">
      <input [(ngModel)]="filter" type="text" class="form-control" placeholder="Recherche">
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-hover" *ngIf="type == 'Consultation'">
      <thead>
      <tr>
        <th>Date</th>
        <th>COMMENT</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let doc of listDoc.observations">
        <td>{{doc.date}}</td>
        <td>{{doc.comment}}</td>
      </tr>
      </tbody>
    </table>

    <table class="table table-striped table-hover" *ngIf="type == 'Examen'">
      <thead>
      <tr>
        <th>Date</th>
        <th>MOTIVE</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let doc of listDoc.exams">
        <td>{{doc.date}}</td>
        <td>{{doc.motive}}</td>
      </tr>
      </tbody>
    </table>

    <table class="table table-striped table-hover" *ngIf="type == 'Prescription'">
      <thead>
      <tr>
        <th>Prescription date</th>
        <th>Start date</th>
        <th>End date</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let doc of listDoc.prescriptions">
        <td>{{doc.prescriptionDate}}</td>
        <td>{{doc.startDate}}</td>
        <td>{{doc.endDate}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
