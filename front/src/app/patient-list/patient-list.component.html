<div class="col-md-9 col-sm-8">
  <h2>
    {{ 'PatientList' | translate:user }}
  </h2>

  <div class="row">
    <div class="col-md-offset-8 col-md-4">
      <input [(ngModel)]="filter" type="text" class="form-control" placeholder="Recherche">
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>{{'LastName' | translate:user | uppercase}}</th>
        <th>{{'FirstName' | translate:user | uppercase}}</th>
        <th>AGE</th>
        <th>{{'BirthDay' | translate:user | uppercase}}</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let patient of listPatients | search:'lastname,firstname':filter" (click)="onClicOnPatient(patient.id)">
        <td>{{patient.lastname | uppercase}}</td>
        <td>{{patient.firstname | uppercase}}</td>
        <td>{{patient.age}}</td>
        <td>{{patient.birthday}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
