<div class="col-sm-9 col-md-10 main">
  <div class="row title">
    <div class="col-md-10">
      <h2>
        Préscription
      </h2>
    </div>
    <div class="col-md-1 text-right">
      <button type="button" class="btn btn-modif" (click)="modifData()  ">Modifier</button>
    </div>
    <div class="col-md-1 text-right">
      <button type="button" class="btn btn-modif" (click)="publishData()  ">Publier</button>
    </div>

  </div>

    <div class="row myrow">

      <div class="col-md-7">
        <p class="libele" *ngIf="publish">Fait le {{date}} à {{hopital}}</p>
      </div>

        <div class="col-md-2 mycol">
          <h3>Patient</h3>
          <p>Nom</p>
          <p>Prénom</p>
        </div>

      <div class="col-md-2 mycol">
        <h3>Médecin</h3>
        <p>Nom</p>
        <p>Prénom</p>
      </div>

      <br>
      <div *ngIf="!modifyData">
        <h3>Préscription</h3>
        <p>2 boites de doliprane</p>
        <p>spasfond</p>
      </div>

      <div *ngIf="modifyData">
        <h3>Préscription</h3>
        <form class="form-horizontal">
          <textarea rows="4" cols="50">
            2 boites de doliprane
            spasfond
          </textarea>

          <div class="col-md-12" style="text-align: center">
            <button type="submit" class="btn btn-validate">Valider les modifications</button>
            <button (click)="cancelModif()" class="btn btn-warning">Annuler</button>
          </div>
        </form>
      </div>
    </div>
</div>
