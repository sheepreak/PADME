<div class="col-md-9 col-sm-8">
  <h2>
    Liste du personnel
  </h2>

  <div class="row">
    <div class="col-md-offset-8 col-md-4">
      <input [(ngModel)]="filter" type="text" class="form-control" placeholder="Recherche">
    </div>

  </div>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>NOM</th>
        <th>PRENOM</th>
        <th>FONCTION</th>
        <th>HOPITAL</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let staff of listStaff | search:'lastname,firstname':filter" (click)="onClicOnStaff(staff.id)">
        <td>{{staff.lastName | uppercase}}</td>
        <td>{{staff.firstName | uppercase}}</td>

      </tr>
      </tbody>
    </table>
  </div>

</div>
