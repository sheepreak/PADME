<div class="col-md-10">
  <form #loginForm = "ngForm" (ngSubmit)="onSubmit(loginForm.value)" ngNativeValidate>
    <div class="form-group">
      <label for="login">Login</label>
      <input [(ngModel)]="login" type="text" name ="login"  class="form-control" id="login" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password" required>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  {{errorLogin}}
</div>
